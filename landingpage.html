<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c1c, #333);
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #00bfff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ccc;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }
        .button-container-row{
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(to right, #007bff, #00bfff);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .background-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interaction */
            z-index: -1;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(0, 191, 255, 0.7);
            animation: moveDots linear infinite;
        }

        @keyframes moveDots {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }   
        }
    </style>
</head>
<body>
    <div class="background-dots" id="dots"></div>
    <div class="container">
        <h1>Cybersecurity Hub</h1>
        <p>Fun Challenges For you!!</p>
        <div class="button-container">
            <div class="button-container-row">
                <button class="button" onclick="location.href='./index.html'">Go to Challenge</button>
                <button class="button" onclick="location.href='extension.html'">Install Phising Prevension Extension</button>
                <button class="button" onclick="location.href='./pgame.html'">Play Phishing game</button>

            </div>
            <button class="button" onclick="location.href='./passwordgame.html'">Play Password Checker Game</button>
        </div>
    </div>

    <script>
        function createDots() {
            const dotsContainer = document.getElementById('dots');
            for (let i = 0; i < 50; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.style.left = `${Math.random() * 100}vw`;
                dot.style.top = `${Math.random() * 100}vh`;
                dot.style.animationDuration = `${Math.random() * 5 + 5}s`;
                dot.style.animationDelay = `${Math.random() * 5}s`;
                dotsContainer.appendChild(dot);
            }
        }

        createDots();
    </script>
</body>
</html>
